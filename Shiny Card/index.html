<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shinning Card | HTML CSS & JS</title>
</head>
<body>
    <div class="circleOne"></div>
    <div class="circleTwo"></div>
    <div class="cards_containner">
        <div class="cards cardOne">
            <div class="image">
                <img src="/img/One.jpg" alt="Image One">
            </div>
            <div class="text">
                <h1>Mary Mouser</h1>
                <p>Brilliant Actress</p>

                <div class="icons">
                    <div class="one">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="two">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="three">
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="cards cardTwo">
            <div class="image">
                <img src="/img/Two.jpg" alt="Image Two">
            </div>
            <div class="text">
                <h1>Camila Cabello</h1>
                <p>Brilliant Actress</p>

                <div class="icons">
                    <div class="one">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="two">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="three">
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="cards cardThree">
            <div class="image">
                <img src="/img/Three.jpg" alt="Image Three">
            </div>
            <div class="text">
                <h1>Adha Sharma</h1>
                <p>Brilliant Actress</p>

                <div class="icons">
                    <div class="one">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="two">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="three">
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/tilt.jquery.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
